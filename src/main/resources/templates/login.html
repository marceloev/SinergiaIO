<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link href="../static/css/login.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
</head>
<body>
<form th:action="@{/login}" method="post">
    <div class="text-center">
        <div class="modal-dialog">
            <div class="col-lg-8 col-sm-8 col-12 main-section">
                <div class="modal-content">
                    <div class="col-lg-12 col-sm-12 col-12 user-img">
                        <img src="../static/imgs/user.png">
                    </div>
                    <div class="col-lg-12 col-sm-12 col-12 user-name">
                        <h1><u>Acesso ao Sistema</u></h1>
                    </div>
                    <div th:if="${param.error}">
                        <font color="red" size="5">Usuário/Senha inválidos.</font>
                    </div>
                    <div th:if="${param.logout}">
                        <font color="blue" size="5">Logout efetuado com sucesso.</font>
                    </div>
                    <div class="col-lg-12 col-sm-12 col-12 form-input">
                        <form>
                            <div class="form-group">
                                <input type="email" name="username" class="form-control sis-centered"
                                       placeholder="E-mail de login">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control sis-centered"
                                       placeholder="Senha">
                            </div>
                            <button type="submit" class="btn btn-success">Acessar</button>
                        </form>
                    </div>
                    <div class="col-lg-12 col-sm-12 col-12 link-part" style="background: WhiteSmoke;">
                        <a href="http://www.nicesnippets.com" target="_blank">Esqueceu sua Senha?</a>
                        <br/>
                        <a href="http://www.nicesnippets.com" target="_blank">Deseja fazer um novo cadastro?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
